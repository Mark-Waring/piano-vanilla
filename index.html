<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root">
      <div class="piano" id="piano"></div>
      <div style="padding-top: 15px">
        <form class="selections">
          Enable audio:
          <label>
            <input
              style="margin-right: 3px"
              type="radio"
              name="audio-select"
              value="true"
              checked
            />Yes
          </label>
          <label>
            <input
              style="margin-right: 3px"
              type="radio"
              name="audio-select"
              value="false"
            />No
          </label>
        </form>
      </div>
      <div>
        <button class="btn btn-primary" id="start-button">Start</button>
      </div>

      <div>
        <input type="checkbox" id="scales" name="scales" />
        <label for="scales">Filter By Key</label>
      </div>
      <form class="key-radios">
        <fieldset>
          <label>
            <input
              type="radio"
              id="all-key-select"
              name="key-select"
              value=""
              checked
            />
            All
          </label>
          <label> <input type="radio" name="key-select" value="C" /> C </label>
          <label>
            <input type="radio" name="key-select" value="C#" /> C# / Db
          </label>
          <label> <input type="radio" name="key-select" value="D" /> D </label>
          <label>
            <input type="radio" name="key-select" value="D#" /> D# / Eb
          </label>
          <label> <input type="radio" name="key-select" value="E" /> E </label>
          <label> <input type="radio" name="key-select" value="F" /> F </label>
          <label>
            <input type="radio" name="key-select" value="F#" /> F# / Gb
          </label>
          <label> <input type="radio" name="key-select" value="G" /> G </label>
          <label>
            <input type="radio" name="key-select" value="G#" /> G# / Ab
          </label>
          <label> <input type="radio" name="key-select" value="A" /> A </label>
          <label>
            <input type="radio" name="key-select" value="A#" /> A# / Bb
          </label>
          <label> <input type="radio" name="key-select" value="B" /> B </label>
        </fieldset>
      </form>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
